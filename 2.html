<h1> 요즘 관심사 </h1>
<p> 최근엔 관심사가 이것 저것 너무 많습니다.<br>
블로그를 예쁘게 꾸미는 법, 코바늘로 가방을 멋있게 뜨는 법, 프로그래밍을 배우는 것도 정말 재밌구요. <br>
요즘 크게 관심있지만, 제대로 하고 있지 못한 것이 있습니다. <br>
<strong><u>Miracle Morning</strong></u> 이라는 말을 들어보셨나요? <br>
일찍 일어나 아침을 효과적으로 보내는 것인데요. 관심은 엄청나지만 일찍 일어나는 것을 못하고 있어 대실패 중입니다. :-P </p>
